<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday Surprise üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Fredoka+One&family=Montserrat:wght@500;600&display=swap" rel="stylesheet" />
    <style>
        /* RESET */
        * {margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
        body, html {height:100%; overflow:hidden; background:black; color:white;}

        .page {display:none; height:100%; width:100%; position:absolute; top:0; left:0; text-align:center; justify-content:center; align-items:center; flex-direction:column; padding:20px; transition: opacity 1s ease-in-out;}
        .active {display:flex; opacity:1;}
        button {padding:15px 30px; font-size:1.2em; border:none; border-radius:25px; cursor:pointer; background: linear-gradient(45deg, #ff4dc4, #9b59b6); color:white; transition: transform 0.3s ease, box-shadow 0.3s ease; font-weight:bold;}
        button:hover {transform: scale(1.1); box-shadow:0 0 15px #fff;}

        /* PAGE 1 */
        #page1 {background: linear-gradient(135deg, #ffdee9, #b5fffc); animation: float 5s infinite alternate ease-in-out; color:#333; font-weight:bold;}
        #page1 h1 {font-size:2.5rem; color:#333; margin-bottom:20px; user-select:none;}

        /* PAGE 2 */
        #page2 {position: relative; background: #FFD6E0; font-family: 'Montserrat', sans-serif; color: #B30047; overflow: hidden;}
        .container {text-align:center; max-width:90%;}
        .birthday-header {font-family: 'Fredoka One', cursive; margin-bottom: 8px; display:flex; justify-content:center; gap:6px; flex-wrap:nowrap; white-space:nowrap; font-size: clamp(1.8rem, 5vw, 3.5rem);}
        .birthday-letter {display:inline-block; opacity:0; transform: translateY(40px) scale(0.9); animation: letterBounce 0.8s forwards; font-weight:900;}
        .letter-happy {color:white; -webkit-text-stroke:2px black; text-shadow:2px 2px 3px rgba(0,0,0,0.7);}
        .birthday {background:linear-gradient(90deg, #FF4C84, #B30047); -webkit-background-clip:text; -webkit-text-fill-color:transparent;}
        @keyframes letterBounce {0%{opacity:0; transform:translateY(40px) scale(0.9);}60%{opacity:1; transform:translateY(-8px) scale(1.05);}100%{opacity:1; transform:translateY(0) scale(1);}}
        .love-text {font-size: clamp(0.9rem,2.5vw,1.2rem); color:#B30047; margin-bottom:10px; font-weight:600;}
        .date-btn {background: #ff3366; color: #fff; padding: 6px 16px; border-radius: 20px; font-size: clamp(0.7rem, 2vw, 0.9rem); font-weight: bold; margin-bottom: 14px; display: inline-block; box-shadow: 0 4px 10px rgba(255, 51, 102, 0.5);}
        .profile-name-block {opacity:0; transform:translateY(100px); animation:imageSlideUp 1.4s forwards; animation-delay:2.2s;}
        @keyframes imageSlideUp {0%{opacity:0; transform:translateY(100px);}100%{opacity:1; transform:translateY(0);}}
        .profile-image-container {position:relative; width:clamp(140px,35vw,220px); height:clamp(140px,35vw,220px); margin:0 auto 16px; border-radius:50%; padding:6px; background: linear-gradient(45deg, #FF4C84, #B30047, #ffffff); animation:borderShift 6s ease infinite; box-shadow:0 0 25px rgba(255,76,132,0.6),0 8px 20px rgba(255,76,132,0.3);}
        .profile-image-container img {width:100%; height:100%; border-radius:50%; object-fit:cover;}
        @keyframes borderShift {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
        .name-tag {background:#FF3366; padding:8px 20px; border-radius:30px; color:white; font-weight:700; font-size:clamp(0.8rem,2.5vw,1.2rem); display:inline-block; box-shadow:0 6px 14px rgba(255,51,102,0.7);}
        .balloon {position:absolute; width:12px; height:18px; border-radius:50%; opacity:0.7; animation:fall linear infinite;}
        @keyframes fall {0%{transform:translateY(-10vh);opacity:1;}100%{transform:translateY(110vh);opacity:0;}}
        .gift-container {position:absolute; top:25px; right:25px; cursor:pointer; text-align:center; z-index:1000; user-select:none;}
        .gift {font-size:2.5rem; color:#B30047; animation:pulse 2s infinite; filter:drop-shadow(0 0 6px #ff0080);}
        .gift-container:hover .gift {animation:shake 0.5s infinite; transform:scale(1.3); filter:drop-shadow(0 0 15px #ff1493);}
        .arrow {font-size:1.5rem; color:#B30047; margin-top:5px; animation:bounce 1s infinite;}
        .gift-text {font-size:1rem; margin-top:3px; font-weight:bold; animation:glowText 2s infinite;}
        @keyframes pulse {0%,100%{filter:drop-shadow(0 0 6px #ff0080);}50%{filter:drop-shadow(0 0 18px #ff69b4);}}
        @keyframes shake {0%,100%{transform:translateX(0);}25%{transform:translateX(-5px);}50%{transform:translateX(5px);}}
        @keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(5px);}}
        @keyframes glowText {0%{color:#fff;}50%{color:#ff0;}100%{color:#fff;}}

        /* PAGE 3 */
        #page3 {background:white; overflow:hidden; color:#b31217; font-family:Arial,sans-serif; position:relative;}
        #page3 p {font-size:1.2rem;color:#b31217;text-align:center;margin-top:10px;font-weight:bold;}

        /* LEFT WISH BOX */
        .wish-box {position:absolute; left:30px; top:120px; width:320px; padding:20px; background:linear-gradient(135deg,#ffdde1,#ee9ca7); border-radius:18px; box-shadow:0 15px 25px rgba(0,0,0,0.3), inset 0 0 15px rgba(255,255,255,0.5); color:#4a1c2d; font-family:'Montserrat',sans-serif;}
        .wish-box h2 {text-align:center; margin-bottom:12px; font-size:20px; color:#8b0036;}
        .wish-box p {font-size:14px; line-height:1.6; margin-bottom:10px;}
        .wish-box .sign {text-align:right; font-weight:bold; color:#6a0028; margin-top:10px;}

        /* RIGHT 4 FRAMES */
        .frames-container {position:absolute; right:30px; top:100px; width:360px; display:grid; grid-template-columns:1fr 1fr; grid-gap:20px;}
        .frame {width:160px; height:160px; border-radius:15px; overflow:hidden; border:3px solid #B30047; box-shadow:0 8px 20px rgba(179,0,71,0.5); transition: transform 0.3s ease, box-shadow 0.3s ease;}
        .frame img {width:100%; height:100%; object-fit:cover;}
        .frame:hover {transform:scale(1.1); box-shadow:0 0 35px rgba(255,76,132,0.8),0 8px 25px rgba(255,76,132,0.5);}

        /* BOTTOM SECTION */
        .bottom-section {position:absolute; bottom:30px; left:50%; transform:translateX(-50%); text-align:center; width:90%;}
        .bottom-section h1 {font-size:1.8rem; color:#b31217; font-weight:900; margin-bottom:20px;}
        .bottom-section .premium-image-container {width:230px; height:230px; margin:0 auto; border-radius:18px; padding:6px; background:linear-gradient(270deg, #ff0000,#ff69b4,#ffffff); background-size:600% 600%; animation:gradientFlow 8s ease infinite; box-shadow:0 0 15px 6px rgba(255,255,255,0.6),0 0 35px 8px rgba(255,192,203,0.4); display:flex; justify-content:center; align-items:center; transition:0.3s;}
        .bottom-section .premium-image-container img {width:218px; height:218px; border-radius:15px; border:2.5px solid white; object-fit:cover; box-shadow:0 0 15px 4px rgba(255,255,255,0.85); animation:heartbeat 5s ease-in-out infinite; transition:0.3s;}
        .bottom-section .premium-image-container:hover {filter: drop-shadow(0 0 20px #ff1493) saturate(1.5);}
        @keyframes heartbeat {0%,100%{transform:scale(1);}50%{transform:scale(1.07);}}
        @keyframes gradientFlow {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
    </style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <h1>A Special Surprise For my Special one üéÅ</h1>
    <button onclick="nextPage(2)">Click Here</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <main class="container">
        <h1 class="birthday-header" id="birthday-text"></h1>
        <div class="love-text">To My Princess‚ù§Ô∏è</div>
        <div class="date-btn">7 Feb 2026</div>
        <div class="profile-name-block">
            <div class="profile-image-container">
                <img src="https://img.freepik.com/premium-photo/anime-girl-holding-birthday-cake-with-candles-balloons-generative-ai_958165-80095.jpg" />
            </div>
            <div class="name-tag">SAUMYA</div>
        </div>
    </main>
    <div class="gift-container" onclick="nextPage(3)">
        <div class="gift">üéÅ</div>
        <div class="arrow">‚¨á</div>
        <p class="gift-text">Click here to collect your gift</p>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
    <div class="wish-box">
        <h2>For You, Princess üå∏</h2>
      
    </div>

    <div class="frames-container">
        <div class="frame"><img src="https://tse4.mm.bing.net/th/id/OIP.ezZQdjLsoR9Nw8Xa8Dy57AHaF9?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Pic 1"></div>
        <div class="frame"><img src="https://img.freepik.com/premium-photo/anime-girl-holding-cake-with-candle-strawberries-it-generative-ai_958165-80110.jpg" alt="Pic 2"></div>
        <div class="frame"><img src="https://img.freepik.com/premium-photo/anime-girl-with-gift-balloons-generative-ai_958165-80239.jpg" alt="Pic 3"></div>
        <div class="frame"><img src="https://img.freepik.com/premium-photo/girl-baker-holding-cake-style-kawaii-art_921860-48591.jpg" alt="Pic 4"></div>
    </div>

    <div class="bottom-section">

        <div class="premium-image-container">
            <img src="https://png.pngtree.com/png-vector/20201230/ourmid/pngtree-two-blooming-red-roses-flower-photography-picture-png-image_2677613.png" alt="Rose" />
        </div>
        <p>Your smile matters to me.<br>I‚Äôll always cheer for you üíï</p>
    </div>
</div>

<script>
function nextPage(num){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById('page'+num).classList.add('active');
}

const happyText="HAPPY";
const birthdayText="BIRTHDAY";
const birthdayContainer=document.getElementById('birthday-text');
function createLetterSpan(char,index,isBirthday=false){
    const span=document.createElement('span');
    span.textContent=char;
    span.classList.add('birthday-letter');
    if(isBirthday) span.classList.add('birthday'); else span.classList.add('letter-happy');
    span.style.animationDelay=`${index*0.15}s`;
    return span;
}
[...happyText].forEach((c,i)=>birthdayContainer.appendChild(createLetterSpan(c,i,false)));
birthdayContainer.appendChild(document.createElement('span'));
[...birthdayText].forEach((c,i)=>birthdayContainer.appendChild(createLetterSpan(c,i+happyText.length+1,true)));

function createBalloon(){
    const balloon=document.createElement("div");
    balloon.classList.add("balloon");
    document.body.appendChild(balloon);
    const colors=["#FF4C84","#FFB347","#6FA8DC","#77DD77","#FFD700"];
    balloon.style.background=colors[Math.floor(Math.random()*colors.length)];
    balloon.style.left=Math.random()*100+"vw";
    balloon.style.animationDuration=(3+Math.random()*4)+"s";
    setTimeout(()=>balloon.remove(),7000);
}
setInterval(createBalloon,400);
</script>

</body>

</html>
